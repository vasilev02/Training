<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/header}"></th:block>

<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Item</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-dark p-3 rounded text-center" action="/items/add" method="POST"
          th:object="${itemAddBindingModel}">

        <small th:if="${existingName}" class="text-danger">Item with this name already exists</small>


        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input th:field="*{name}" th:errorclass="bg-danger" type="text" class="form-control" id="name" name="name"/>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Incorrect name!</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input th:field="*{description}" th:errorclass="bg-danger" type="text" class="form-control" id="description"
                   name="description"/>
            <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Incorrect description</small>
        </div>
        <div  class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select th:field="*{category}" th:errorclass="bg-danger" class="browser-default custom-select" id="category" name="category">
                <option value="">Select category</option>
                <option  th:each="c : ${T(com.example.andreys.model.enumeration.CategoryEnum).values()}" th:text="${c}" th:value="${c}">Shirt</option>
            </select>
        </div>
        <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger">Incorrect description</small>


        <div  class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="gender" class="h4 mb-2">Gender</label>
            </div>
            <select th:field="*{gender}" th:errorclass="bg-danger" class="browser-default custom-select" id="gender" name="gender">
                <option value="">Select gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>
        <small th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger">Incorrect description</small>


        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input th:field="*{price}" th:errorclass="bg-danger" type="number" class="form-control" id="price" name="price"/>
            <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Incorrect price!</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Item</button>
        </div>
    </form>
</main>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
