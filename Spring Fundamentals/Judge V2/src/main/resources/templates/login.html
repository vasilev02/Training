<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>
<div class="container ">
    <nav class="navbar navbar-expand-xl navbar-light bg-light rounded">
        <a class="navbar-brand" href="/">
            <h1 class="tm-site-title mb-0">Judge v2</h1>
        </a>
        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link d-flex" href="/users/register">
                        <span>Register</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-lg-5 border-right border-bottom bg-transparent h-100">
        <h1 class="w-100 text-light text-right">Login</h1>
    </div>
    <div class="row tm-mt-big">
        <div class="col-12 mx-auto tm-login-col">
            <div class="bg-white tm-block">
                <div class="row">
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <form th:action="@{/users/login}" th:method="POST" th:object="${userLoginBindingModel}"
                              class="tm-login-form">
							  <div class="text-center">
                                  <th:block th:if="${notFound}">
                                      <small class="text-danger col-12 text-center">Incorrect username or password</small>
                                      <br/>
                                  </th:block>

                                  <th:block th:if="${#fields.hasErrors('username')}">
                                      <small class="text-danger col-12 text-center">Username must be more than 2 characters</small>
                                      <br/>
                                  </th:block>

                                  <th:block th:if="${#fields.hasErrors('password')}">
                                      <small class="text-danger col-12 text-center">Password must be more than 3 characters</small>
                                      <br/>
                                  </th:block>


							 </div>
                             <hr/>
                            <div class="input-group">
                                <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
                                <input th:field="*{username}" th:errorclass="bg-danger" name="username" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                       id="username" placeholder="Username" required>
                            </div>
                            <div class="input-group mt-3">
                                <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                <input th:field="*{password}" th:errorclass="bg-danger" name="password" type="password" class="form-control validate"
                                       id="password" placeholder="Password" required>
                            </div>
                            <div class="input-group mt-3">
                                <button type="submit" class="btn btn-primary d-inline-block mx-auto">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:include="~{fragments/footer}"></th:block>

</div>

</body>

</html>
